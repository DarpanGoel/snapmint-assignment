<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator | Snapmint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <h2>Snapmint EMI Calculator</h2>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h1>Loan EMI Calculator</h1>
    <form id="emiForm" onsubmit="event.preventDefault(); calculateEMI();">
      <label for="price">Loan Amount (₹):</label>
      <input type="number" id="price" required />

      <label for="rate">Interest Rate (% per annum):</label>
      <input type="number" id="rate" required />

      <label for="months">Tenure (months):</label>
      <input type="number" id="months" required />

      <button type="submit">Calculate EMI</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check authentication when the page loads
    async function checkAuth() {
      try {
        const res = await fetch("http://127.0.0.1:5000/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ price: 0, rate: 0, months: 0 }),
          credentials: "include"
        });

        if (res.status === 401) {
          // Not logged in → redirect to login page
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error("Auth check error:", err);
        window.location.href = "login.html";
      }
    }

    checkAuth();
  </script>
</body>
</html>
