<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator | Snapmint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <h2>Snapmint EMI Calculator</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="card">
    <h1>Loan EMI Calculator</h1>
    <form id="emiForm">
      <label for="price">Loan Amount (₹):</label>
      <input type="number" id="price" required />

      <label for="rate">Interest Rate (% per annum):</label>
      <input type="number" id="rate" required />

      <label for="months">Tenure (months):</label>
      <input type="number" id="months" required />

      <button type="submit">Calculate EMI</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const emiForm = document.getElementById("emiForm");
    const resultBox = document.getElementById("result");

    emiForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const price = document.getElementById("price").value;
      const rate = document.getElementById("rate").value;
      const months = document.getElementById("months").value;

      try {
        const res = await fetch("http://127.0.0.1:5000/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ price, rate, months }),
        });
        const data = await res.json();

        if (data.error) {
          resultBox.innerText = `⚠️ ${data.error}`;
        } else {
          resultBox.innerText = `💰 Monthly EMI: ₹${data.emi} | Total Payable: ₹${data.total}`;
        }

        resultBox.classList.add("visible");
      } catch (err) {
        resultBox.innerText = "Error connecting to the server!";
        resultBox.classList.add("visible");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
