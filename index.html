<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapmint Assignment - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8fff1;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: center;
      border-top: 5px solid #bfff00;
      max-width: 400px;
    }

    h1 {
      color: #7fbf00;
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      color: #333;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      background: #a8e800;
      color: #1a1a1a;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #9dd800;
      transform: translateY(-1px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #666;
    }

    footer span {
      color: #7fbf00;
      font-weight: 600;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #7fbf00;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">Snapmint</div>
    <h1>Welcome to Snapmint Assignment</h1>
    <p>Access your EMI Calculator by logging in below.</p>

    <div class="button-group">
      <button onclick="window.location.href='login.html'">Go to Login Page</button>
      <!-- <button onclick="window.location.href='emi.html'">Go to EMI Calculator</button> -->
    </div>
  </div>

  <!-- <footer>Built with ðŸ’š for <span>Snapmint</span></footer> -->

  <script src="script.js"></script>
</body>
</html>
