<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Snapmint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Welcome Back üëã</h1>
    <p class="subtitle">
      Login to access your <span class="brand">Snapmint</span> EMI Calculator
    </p>

    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <p id="message"></p>
  </div>

  <footer>Powered by <span>Snapmint Assignment</span></footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageBox = document.getElementById("message");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple demo login check
      if (username === "admin" && password === "admin") {
        localStorage.setItem("loggedIn", true);
        window.location.href = "emi.html";
      } else {
        messageBox.innerText = "‚ùå Invalid username or password!";
      }
    });
  </script>
</body>
</html>
